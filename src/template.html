<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
</head>

<body>
    <div class="v-dropdown-container">
        <div class="v-dropdown-menu v-hover">
            <button class="v-dropdown-obj">Menu 1 (Hover)</button>
            <ul class="v-dropdown-items">
                <li class="v-dropdown-item"><a href="#">Item 1</a></li>
                <li class="v-dropdown-item"><a href="#">Item 2</a></li>
                <li class="v-dropdown-item"><a href="#">Item 3</a></li>
                <li class="v-dropdown-item"><a href="#">Item 4</a></li>
            </ul>
        </div>
        <div class="v-dropdown-menu v-click">
            <button class="v-dropdown-obj">Menu 2 (Click)</button>
            <ul class="v-dropdown-items">
                <li class="v-dropdown-item"><a href="#">Item 1</a></li>
                <li class="v-dropdown-item"><a href="#">Item 2</a></li>
                <li class="v-dropdown-item"><a href="#">Item 3</a></li>
                <li class="v-dropdown-item"><a href="#">Item 4</a></li>
                <li class="v-dropdown-item"><a href="#">Item 5</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
